<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css" />
  </head>
  <body onload="hello();">
    <div class="middle">
      <h1>Login Page</h1>
    </div>
    <div class="middle">
      <h3>Register:</h3>
      <form
        action="/register"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <label
          >Username:
          <input id="registerUsername" type="text" name="username_reg" />
        </label>
        <br />
        <label
          >Password:&nbsp;
          <input id="registerPassword" type="password" name="password_reg" />
        </label>
        <br />
        <label
          >Confirm Password:&nbsp;
          <input
            id="registerPassword_confirm"
            type="password"
            name="password_reg_2"
          />
        </label>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="middle">
      <h3>Login:</h3>
      <form
        action="/login"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <label
          >Username:
          <input id="loginUsername" type="text" name="username_login" />
        </label>
        <br />
        <label
          >Password:&nbsp;
          <input id="loginPassword" type="password" name="password_login" />
        </label>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="middle">
      <img src="static/yo.jpg" class="image" />
      <p id="welcome"></p>
    </div>
    <script src="/static/login.js"></script>
  </body>
</html>
