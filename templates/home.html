<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      .blue-header {
        background-color: lightblue;
        color: black;
        text-align: center;
        justify-content: center;
        padding: 30px; 
        flex: 2;
      }
      .middle {
        background-color: white;
        color: black;
        flex: 6;
      }

      .blue-footer {
        background-color: lightblue;
        color: black;
        flex: 2;
      }

      .logout {
        background-color: cornsilk;
        color: lightblue;
        cursor: pointer;
        margin-left: auto;
        border-radius: 5px;
      }

      .grid {
        color: black
      }

      .square {
        color: white 
      }
      

    </style>
  </head>
  <body>
    <div class="blue-header">
      <p>
        Tic Tac Toe!
      </p>
      <button class="logout"></button>   
    </div>
    <div class="middle">
      <div class = 'grid'>
        <div id = "block1" class="square"></div> <div id = "block2" class="square"></div> <div id = "block3" class="square"></div>

        <div id = "block4" class="square"></div> <div id = "block5" class="square"></div> <div id = "block6" class="square"></div>

        <div id = "block7" class="square"></div> <div id = "block8" class="square"></div> <div id = "block9" class="square"></div>
      </div>
    </div>
    <div class="blue-footer">
      Footer info goes here
    </div>
  </body>
</html>
